name: CDN deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          submodules: 'true'

      - name: Install and Build ğŸ”§
        run: |
          mkdir -p cdn
          cp -r dist cdn
          cp -r js cdn
          cp -r plugin cdn
          cp -r index.html cdn

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: cdn
